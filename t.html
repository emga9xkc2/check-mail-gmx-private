<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Form</title>
    <style>
        /* CSS cho dialog */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }

        /* CSS cho form trong dialog */
        .dialog-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: flex;
            /* Sử dụng flex để các ô textbox thẳng hàng */
            flex-direction: column;
            /* Hiển thị các ô theo chiều dọc */
        }

        /* CSS cho các ô textbox */
        .dialog-form input[type="text"] {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <button id="openDialogButton">Hiển thị Form</button>

    <!-- Dialog -->
    <div class="dialog-overlay" id="dialog">
        <div class="dialog-form">
            <h2>Nhập dữ liệu</h2>
            <form>
                <!-- Các trường nhập liệu ở đây -->
                <label for="dataInput1">Dữ liệu 1:</label>
                <input type="text" id="dataInput1" name="dataInput1"><br>

                <label for="dataInput2">Dữ liệu 2:</label>
                <input type="text" id="dataInput2" name="dataInput2"><br>

                <label for="dataInput3">Dữ liệu 3:</label>
                <input type="text" id="dataInput3" name="dataInput3"><br>

                <button type="button" id="closeDialogButton">Đóng</button>
                <button type="button" id="saveButton">Lưu</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript để điều khiển hiển thị và ẩn dialog
        const openDialogButton = document.getElementById('openDialogButton');
        const dialog = document.getElementById('dialog');
        const closeDialogButton = document.getElementById('closeDialogButton');
        const saveButton = document.getElementById('saveButton');

        openDialogButton.addEventListener('click', () => {
            dialog.style.display = 'flex';
        });

        closeDialogButton.addEventListener('click', () => {
            dialog.style.display = 'none';
        });

        saveButton.addEventListener('click', () => {
            // Xử lý lưu dữ liệu ở đây
            dialog.style.display = 'none';
        });
    </script>
</body>

</html>
